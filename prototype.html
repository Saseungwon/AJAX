var o_saram = function(p_name,p_age){

    this.age = p_age;

//메모리 절약을 위해서 나온 prototype속성
    //prototype 안에 한 번만 만들어 놓고 공유해서 사용함 
o_saram.prototype.getName = function(){
    return this.name; 
}

}
